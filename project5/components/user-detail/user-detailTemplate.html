<md-card ng-cloak>
    <md-card-header>
        <md-card-avatar>
            <img class="md-user-avatar" ng-src="avatar.svg" alt="avatar">
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{userInfo.first_name+' '+userInfo.last_name}}</span>
            <span class="md-subhead">{{userInfo.occupation}}</span>
        </md-card-header-text>
    </md-card-header>

    <img ng-src="common.jpg" class="md-card-image belowtitle" alt="Washed Out">

    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">About Me</span>
            <md-card-content>
                <p>{{userInfo.description}}</p>
            </md-card-content>
            <span class="md-subhead">Location</span>
            <md-card-content>
                <p>{{userInfo.location}}</p>
            </md-card-content>
        </md-card-title-text>
    </md-card-title>

    <md-card-footer>
        <span class="md-subhead">Photo collection</span>
        <md-card-actions layout="row" layout-align="start center">
            <md-card-icon-actions>
                <md-button ng-href="#!/photos/{{userInfo.id}}" class="md-icon-button" aria-label="icon">
                    <md-icon md-svg-icon="photos.svg"></md-icon>
                </md-button>
            </md-card-icon-actions>
        </md-card-actions>
    </md-card-footer>
<md-card>
