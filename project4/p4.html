<!doctype html>
<html ng-app="cs142App" ng-controller="MainController">
    <head>
    <title>{{main.title || "CS142 Class Project"}}</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="mainController.js"></script>

    <script src="components/states/statesController.js"></script>
    <link rel="stylesheet" type="text/css" href="components/states/states.css" />

    <script src="components/example/exampleController.js"></script>
    <link rel="stylesheet" type="text/css" href="components/example/example.css" />
    <script src="modelData/states.js"></script>
    <script src="modelData/example.js"></script>

    <script src="components/header/headerController.js"></script>
    <link rel="stylesheet" type="text/css" href="components/header/header.css" />
    <script src="p4Controller.js"></script>
    <link rel="stylesheet" type="text/css" href="p4.css" />
    </head>
    <body>
        <div ng-include="'components/header/headerTemplate.html'" ng-controller="HeaderController"></div>
        <div class="header">
            <h3>{{main.name}}</h3>
            <p><i>{{main.motto}}</i></p>
        </div>
        <div ng-controller="p4Controller">
            <button id="p4button" ng-click="changePage()">Switch to {{p4.page}}</button>
            <div ng-if="p4.page==='state'" ng-include="'components/example/exampleTemplate.html'" 
            ng-controller="ExampleController"></div>
            <div ng-if="p4.page==='example'" ng-include="'components/states/statesTemplate.html'" 
            ng-controller="StatesController"></div>
        </div>
    </body>
</html>
